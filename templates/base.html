<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

                <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container">
            <ul class="sidebar">
                <li class="item">
                    <a href="http://mesalva.com.br">
                        <img src="img/ms-beige-red.png">
                    </a>
                </li>
                <li class="item space"></li>
                    <a class="item home" href="{% url 'code.views.actions' %}"></a>
                    <a class="item inserir" href="{% url 'code.views.actions' %}"></a>
                    <a class="item stats"  href="{% url 'code.views.actions' %}"></a>
            </ul>
            <section class="header-top back-msread">
            </section>
            <div class="general-container">
                <div class="general-limiter">
                    <div class=" back-mswhite column-8 center">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

         <script src="js/jquery-2.1.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script type="text/javascript">
             $(document).ready(function(){
                 $(".center").load("actions.html #home");
                 $(".inserir").click(function(){
                     $(".center").load("actions.html #inserir");
                 });
                 $(".stats").click(function(){
                     $(".center").load("actions.html #stats");
                 });
                 $(".home").click(function(){
                     $(".center").load("actions.html #home");
                 });
            });
        </script>
